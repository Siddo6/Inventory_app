{% extends 'core/base.html' %}

{% block content %}


<div class="d-flex justify-content-center my-3">Zgjidh muajin per te cilin do te shikosh te dhenat</div><br>
<div class="d-flex justify-content-center text-center w-200">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group" >
            <label for="id_month">Muaji:</label><br>
                {{ form.month }}
        </div>
        
        <div class="form-group my-3">
            <label for="id_year">Viti:</label><br>
                {{ form.year }}
        </div>

        <div class="d-flex justify-content-center my-4">
        <button type="submit"  class="btn btn-secondary d-flex align-items-center my-3" style="width: 200px; display: flex; justify-content: center;">Submit</button></div>
    </form>
</div>
{% endblock %}

{% extends 'core/base.html' %}

{% block content %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        padding: 8px;
        width: 25vw;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    input, select {
        width: 100%;
    }
</style>

<div class=" container shadow p-4 mx-auto mt-3 bg-body rounded">
<h3 class="text-center">Hidh te dhenat per produktin e ri</h3>
<br/>

<div class="text-left">
	<form method="post">
		{% csrf_token %}
		<table class="table table-bordered table-striped">
			<tr>
				<th>{{ form.name.label }}</th>
				<td>{{ form.name }}</td>
			</tr>
			<tr>
				<th>{{ form.unit.label }}</th>
				<td>{{ form.unit }}</td>
			</tr>
			<tr>
				<th>{{ form.notes.label }}</th>
				<td>{{ form.notes }}</td>
			</tr>
		</table>
		<button type="submit" class="d-block mx-auto">SHTO PODUKTIN NE SISTEM</button>
	</form>
<br/><br/>	
{% endblock %}

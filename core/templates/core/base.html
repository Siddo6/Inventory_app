{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery and jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <!-- jQuery and jQuery UI JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        html, body {
            max-width: 100vw;
            margin: 0;
        }

        body {
            background-color: #acacac8d;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        main {
            grid-row: 2; /* Ensure content starts at the top after nav */
        }

        .custom-nav-bg {
            background-color: rgb(77, 77, 77);
            height: 2rem;
        }
    </style>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center custom-nav-bg" style="max-width: 100vw;">
        <div class="ms-4 text-white fs-5"><a href="{% url 'index' %}" class="text-decoration-none text-reset">STOCKPRO</a></div>
        
        <div class="d-flex justify-content-between w-50 me-4">
            {% if user.is_authenticated %}
            <div class="text-center text-white">Hi {{ user.username|upper }}</div>
            <div class="d-flex justify-content-between w-50">
            <form action="{% url 'search_results' %}" method="GET" class="d-flex align-items-center">
                <input type="text" name="q" id="search" placeholder="Search here">
                <button type="submit" class="btn btn-secondary d-flex align-items-center mx-2" style="height: 1.5rem;">SEARCH</button>
              </form>
            <a href="{% url 'logout' %}"class="btn btn-light mx-2 d-flex align-items-center my-auto" style="height: 1.5rem;">LOGOUT</a>
            {% else %}
            <div class="ms-auto d-flex">
                <a href="{% url 'signup' %}" class="btn btn-light d-flex align-items-center" style="height: 1.5rem;">REGISTER</a>
                <a href="{% url 'login' %}" class="btn btn-light mx-2 d-flex align-items-center" style="height: 1.5rem;">LOGIN</a>
            </div>
            {% endif %}
        </div>
        </div>
    </nav>
    
    <main>
    {% block content %}
    {% endblock %}
    <br>
    </main>
    <br>
    <footer class="footer fixed-bottom custom-nav-bg text-white d-flex justify-content-center align-items-center"> @COPYRIGHT 2024 </footer>
</body>
